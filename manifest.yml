---
declared-services:
  wsa-discovery:
    label: discovery
    plan: lite
  wsa-cloudant:
    label: cloudantnosqldb
    plan: lite
applications:
- path: .
  name: watsonstockadvisor
  buildpack: sdk-for-nodejs
  memory: 256M
  instances: 1
  disk_quota: 256M
  random-route: false
  timeout: 180
  services:
  - wsa-discovery
  - wsa-cloudant
env:
  ALPHAVANTAGE_API_KEY: placeholder
